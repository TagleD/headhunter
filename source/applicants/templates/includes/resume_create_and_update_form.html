{% load django_bootstrap5 %}
<form method="post" enctype="multipart/form-data">
    <div class="form square-inputs">
        {% csrf_token %}
        {% bootstrap_form form show_label=False %}
    </div>
    <div class="form">
        {% for form in experience_form_set  %}
            {% bootstrap_form form  %}
        {% endfor %}
    </div>
    <div class="form_row">
        {% bootstrap_button button_type="submit" content=button_text button_class="btn btn-primary" %}
    </div>
</form>
