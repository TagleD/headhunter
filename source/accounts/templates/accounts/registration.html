{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}


{% block content %}
    <h3>Регистрация нового пользователя</h3>
    {% include 'accounts/includes/register_form.html' %}
<script>
    let userType = document.getElementById('id_user_type')
    userType.addEventListener('change', ElementChange);

    function ElementChange(event){
        let elem = event.target;
        const labelElement = document.querySelector('label[for="id_name"]');
        const inputElement = document.getElementById('id_name')
        if (elem.value == 'applicant'){
            labelElement.innerText = 'Полное имя соискателя';
            inputElement.placeholder = 'Введите полное имя соискателя';
        } else{
            labelElement.innerText = 'Наименование работодателя';
            inputElement.placeholder = 'Введите наименование работодателя';
        }
    }

    window.onload = function() {
          const formElements = document.getElementsByClassName('form-control');

          for (element of formElements){
                element.value='';
                element.placeholder='Введите ' + element.placeholder.toLowerCase();
         }
    }
</script>
{% endblock %}
